{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block metatitle %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'adminlte/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'adminlte/vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'adminlte/css/font.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'adminlte/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'adminlte/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'adminlte/img/favicon.ico' %}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="search-panel">
            <div class="search-inner d-flex align-items-center justify-content-center">
                <div class="close-btn">بستن <i class="fa fa-close"></i></div>
                <form id="searchForm" action="{% url 'account:book_search' %}">
                    <div class="form-group">
                        <input type="search" name="q" placeholder="What are you searching for...">
                        <button type="submit" class="submit">جست و جو</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="navbar-header">
                <!-- Navbar Header--><a href="list_book.html" class="navbar-brand">
                <div class="brand-text brand-big visible text-uppercase"><strong
                        class="text-primary">مدیریت</strong><strong>کتابخانه</strong></div>
                <div class="brand-text brand-sm"><strong class="text-primary">M</strong><strong>L</strong></div>
            </a>
                <!-- Sidebar Toggle Btn-->
                <button class="sidebar-toggle"><i class="fa fa-long-arrow-left"></i></button>
            </div>
            <div class="right-menu list-inline no-margin-bottom">
                <div class="list-inline-item"><a href="#" class="search-open nav-link"><i
                        class="icon-magnifying-glass-browser"></i></a></div>
                <!-- Log out               -->
                <div class="list-inline-item logout"><a id="logout" href="login.html" class="nav-link">خروج <i
                        class="icon-logout"></i></a></div>
            </div>
        </div>
    </nav>
</header>

<div class="d-flex align-items-stretch">
    {% include 'registrations/sidebar.html' %}
    {% block code %}
    {% endblock %}
</div>

<footer class="footer">
    <div class="footer__block block no-margin-bottom">
        <div class="container-fluid text-center">
            <p class="no-margin-bottom">
                نوشته شده توسط مهران کامرانی
                پروژه مدیریت کتابخانه
                {{ request.resolver_match }}
            </p>
        </div>
    </div>
</footer>
<!-- JavaScript files-->
<script src="{% static 'adminlte/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'adminlte/vendor/popper.js/umd/popper.min.js' %}"></script>
<script src="{% static 'adminlte/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'adminlte/vendor/jquery.cookie/jquery.cookie.js' %}"></script>
<script src="{% static 'adminlte/vendor/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'adminlte/vendor/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'adminlte/js/charts-home.js' %}"></script>
<script src="{% static 'adminlte/js/front.js' %}"></script>
</body>
</html>
