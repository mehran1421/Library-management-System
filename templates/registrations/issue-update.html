{% extends 'registrations/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}


{% block metatitle %}
    تمدید کتاب
{% endblock %}

{% block code %}
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">تمدید کتاب</h2>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="block">
                <div class="block-body">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="line"></div>
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group-material">
                                    {{ form.renewCount }}
                                    <label for="register-username" class="label-material">تمدید</label>
                                </div>
                                <div class="form-group-material">
                                    {{ form.created }}
                                    <label for="register-username" class="label-material">زمان ساخته شده</label>
                                </div>

                            </div>
                        </div>
                        <div class="line"></div>

                        <div class="form-group row">
                            <div class="col-sm-9 ml-auto">
                                <button type="submit" class="btn btn-primary">ارسال درخواست</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
